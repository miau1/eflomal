name: Build test
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - run: python -m venv eflomal_env
      - run: source eflomal_env/bin/activate
      - run: pip install Cython
      - run: pip install numpy
      - run: make
      - run: make install
      - run: python setup.py install --user
      - run: pip install --upgrade build
      - run: python -m build
      - run: ls dist
